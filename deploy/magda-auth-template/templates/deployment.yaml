apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
{{- if not .Values.autoscaler.enabled }}
  replicas: {{ .Values.replicas | default 1 }}
{{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.global.rollingUpdate.maxUnavailable | default 0 }}
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        checksum/authPluginConfig: {{ .Values.authPluginConfig | mustToRawJson | sha256sum }}
      labels:
        service: {{ .Chart.Name }}
    spec:
{{- /*
See chart value file for details of the logic used to generate this setting value below.!!!
*/}}
{{- $imagePullSecret := (ne (.Values.image.imagePullSecret | typeOf) "<nil>") | ternary .Values.image.imagePullSecret ( (ne (.Values.global.image.imagePullSecret | typeOf) "<nil>") | ternary .Values.global.image.imagePullSecret .Values.defaultImage.imagePullSecret ) -}}
      {{- if ne ($imagePullSecret | toString) "false" }}
      imagePullSecrets:
      - name: {{ $imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository | default .Values.global.image.repository | default .Values.defaultImage.repository }}/{{ .Values.image.name | default .Chart.Name }}:{{ .Values.image.tag | default .Values.global.image.tag | default .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy | default .Values.defaultImage.pullPolicy }}
        command: [
            "node",
            "/usr/src/app/component/dist/index.js",
            "--listenPort", "80",
            "--dbHost", "session-db",
            "--dbPort", "5432",
            "--cookieJson", "/etc/gateway-config/cookie.json",
            "--externalUrl", {{ .Values.global.externalUrl | quote }},
            "--authPluginRedirectUrl", {{ .Values.authPluginRedirectUrl | default .Values.global.authPluginRedirectUrl | quote }},
            "--authApiUrl", "http://authorization-api/v0",
            "--authPluginConfigJson", "/etc/{{ .Chart.Name }}-config/authPluginConfig.json"
        ]
        volumeMounts:
          - name: gateway-config
            mountPath: /etc/gateway-config
          - name: "{{ .Chart.Name }}-config"
            mountPath: "/etc/{{ .Chart.Name }}-config"
{{- if .Values.global.enableLivenessProbes }}
        livenessProbe:
          httpGet:
            path: "/healthz"
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: USER_ID
          value: {{ .Values.global.defaultAdminUserId | default .Values.defaultAdminUserId }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: session-secret
        - name: PGUSER
          value: client
{{- $useInK8sDbInstanceList := (get .Values.global "useInK8sDbInstance") | default dict }}
{{- if and .Values.global.useCombinedDb (empty (get $useInK8sDbInstanceList "session-db")) }}
{{- $dbSecretName := "combined-db" }}
{{- else }}
{{- $dbSecretName := "session-db" }}
{{- end }}
{{- $DbSecret := (lookup "v1" "Secret" .Release.Namespace $dbSecretName) | default dict }}
{{- $legacyDbSecret := (lookup "v1" "Secret" .Release.Namespace "db-passwords") | default dict }}
{{- if $DbSecret }}
         - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $dbSecretName | quote }}
              key: "password"
{{- else if and ($legacyDbSecret | empty | not) (.Values.global.noDbAuth | empty) }}
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: "db-passwords"
              key: "session-db-client"
{{- end }}
      # --- load cookie setting from gateway-config
      volumes:
        - name: gateway-config
          configMap:
            name: gateway-config
        - name: "{{ .Chart.Name }}-config"
          configMap:
            name: "{{ .Chart.Name }}-config"
